<!DOCTYPE html>
<html>
<head>
  <title>Book Search</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
  integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
   integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
   crossorigin=""></script>
</head>
<body>
  <div class="container">
    <div class="fuck">
      <input type="text" placeholder="">
    </div>
    <div class="genre-input">
      <button id="genre-btn" type="button" name="button">Click for Quotes...</button>
    </div>
    <div class="genre-output">
      <h1></h1>
      <p class="author"></p>
      <div class="title">
        <h3></h3>
      </div>
      <div id="mapid" style="height: 500px;"></div>
      <script>
      function randint(min, max) {
        return Math.floor(Math.random() * (max - min + 1) ) + min;
      }
      var sadsadsad = [45.153333, -113.322778];
      function sadnessFinder() {
        const sadness = [[45.153333, -113.322778], [-50.604167, 165.973], [42.417472, -117.291243], [49.963541, -89.678286], [ 42.548254, -70.799039], [36.232344, -115.073849]];
        let changer = sadness[Math.floor(Math.random() * sadness.length)]
        return changer;
      }
      function sadnessChanger() {
        var randyrandom = randint(5000, 10000);
        setTimeout(function(){sadsadsad = sadnessFinder(); mymap.panTo(sadsadsad, "animate"); sadnessChanger();}, randyrandom);
        // console.log(sadsadsad);
      }
      // console.log(sadsadsad);
      var mymap = L.map('mapid').setView(sadsadsad, 10);
      L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox.streets',
        accessToken: 'pk.eyJ1Ijoic3dhbXBjIiwiYSI6ImNqbjB3MGRsbDIxem4zcG8yNHNyN2QxM2oifQ.i7wDYN5QgTD0msM66Dx7eQ'
      }).addTo(mymap);
      sadnessChanger()
      // console.log(mymap);
  </script>
  <script src="https://connect.soundcloud.com/sdk/sdk-3.3.0.js"></script>
  <script>
    SC.initialize({
      client_id: 'YOUR_CLIENT_ID',
      redirect_uri: 'http://example.com/callback'
    });
  </script>
</div>
</body>
</html>
